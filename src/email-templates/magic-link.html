<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Fit Mom Chloe Login Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #FF6B6B;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #FF6B6B;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin: 15px 0;
    }
    .signature {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Sign In to Fit Mom Chloe</h1>
  <p>Hello,</p>
  <p>Click the button below to sign in to your Fit Mom Chloe account:</p>
  
  <p><a href="{{ .ConfirmationURL }}" class="button">Sign In</a></p>
  
  <p>If you did not request this login link, you can safely ignore this email.</p>
  
  <p>The login link will expire in 24 hours.</p>
  
  <div class="signature">
    <p>Best regards,</p>
    <p>Chloe</p>
  </div>
</body>
</html>
